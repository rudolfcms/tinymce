<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tinymce plugin</title>
  </head>
  <body>
    <section class="wrapper">
      <h1>Tinymce plugin</h1>
      <textarea><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p></textarea>
    </section>

    <script src="./build/tinymce.min.js"></script>
    <script>
      tinymce.init({
        mode : "specific_textareas",
        theme: "modern",
        selector: "textarea",
        language_url : "./build/langs/pl.js",
        language: "pl",
        relative_urls: false,
        entity_encoding: "raw",
        plugins: [
          "advlist autolink link image lists charmap print preview hr anchor pagebreak",
          "searchreplace wordcount visualblocks visualchars insertdatetime media nonbreaking",
          "table contextmenu directionality emoticons paste textcolor filemanager code fullscreen",
          "responsivefilemanager"
        ],
        toolbar1: "undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | styleselect",
        toolbar2: "| responsivefilemanager | link unlink anchor | image media | forecolor backcolor  | print preview code fullscreen",
        image_advtab: true ,

        external_filemanager_path: "bower_components/ResponsiveFilemanager/filemanager/",
        filemanager_title:"Responsive Filemanager" ,
        external_plugins: {
          "filemanager" : "plugins/filemanager/plugin.js"
        },
      });
    </script>
  </body>
</html>
