language: node_js

node_js:
  - '8'

install:
- npm install -g bower
- bower install
- npm install

script:
- npm run build

before_deploy:
- cd build/
- zip -r tinymce.zip *

deploy:
  provider: releases
  api_key:
    secure: 
  file: tinymce.zip
  on:
    tags: true
    repo: rudolfcms/tinymce
    skip_cleanup: true
