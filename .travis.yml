language: node_js

node_js:
  - "6"

install:
  - npm install -g bower
  - bower install
  - npm install

script:
  - npm run build

before_deploy:
  - cd build/
  - zip -r tinymce *

deploy:
  provider: releases
  api_key:
    secure: ""
  file: tinymce.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
